<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังหาเซิฟเวอร์...</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #ccc;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid #444;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #ccc;
      font-size: 20px;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>กำลังตรวจสอบลิงก์ โปรดรอสักครู่...</h1>
  <script>
    const primaryUrl = "https://gobnew-grandora.store/la";
    const fallbackUrl = "https://bk8auto-novaglobal.store/la";

    fetch(primaryUrl, { method: 'HEAD', mode: 'no-cors' })
      .then(() => {
        window.location.href = primaryUrl;
      })
      .catch(() => {
        window.location.href = fallbackUrl;
      });

    // หากภายใน 5 วินาทียังไม่มีการตอบกลับใด ๆ ให้ fallback
    setTimeout(() => {
      window.location.href = fallbackUrl;
    }, 5000);
  </script>
</body>
</html>
